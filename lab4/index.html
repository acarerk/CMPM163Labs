
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lab 4: Textures & Normal Maps</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<script id="vertexShader3" type="x-shader/x-vertex">
			// code for vertex shader
			varying vec2 vUv;
			void main() {
 				vUv = uv;
 				vec4 modelViewPosition = modelViewMatrix * vec4(position, 1.0);
  				gl_Position = projectionMatrix * modelViewPosition;
			}
		</script>

		<script id="fragmentShader3" type="x-shader/x-fragment">
			// code for fragment shader
			uniform sampler2D texture1;
			varying vec2 vUv;

			void main() {
				if(vUv.x < 0.5 && vUv.y < 0.5 ){
    				gl_FragColor = texture2D(texture1, vUv * 2.0);
    			}
    			else if(vUv.x > 0.5 && vUv.y > 0.5 ){
    				gl_FragColor = texture2D(texture1, (vUv * 2.0) - 1.0);
    			}
    			else if(vUv.x > 0.5 && vUv.y < 0.5 ){
    				vec2 vUv2 = vUv * 2.0;
    				vUv2.x -= 1.0;
    				gl_FragColor = texture2D(texture1, vUv2);
    			}
    			else if(vUv.x < 0.5 && vUv.y > 0.5 ){
    				vec2 vUv2 = vUv * 2.0;
    				vUv2.y -= 1.0;
    				gl_FragColor = texture2D(texture1, vUv2);
    			}
			}
		</script>

		<script src="../three.js-master/build/three.js"></script>
		<script>
			// setup the scene

		THREE.Cache.enabled = true;
		var count = 0;
		var loader = new THREE.FileLoader();
		var fshader, vshader;

      	loader.load('shaders/vertexShader.vert',
      		// onLoad callback
      		function (data) {
      			console.log(data); // output the text to the console
      			vshader = data;
      			count += 1;
      			addTextureShaderCube(); // we will write this method
      		},
      		// onProgress callback
      		function (xhr) {
      			console.log((xhr.loaded/xhr.total * 100)+ '% loaded');
      		},
     		// onError callback
      		function (err) {
      			console.error('An error happened');
      		});

		loader.load('shaders/fragmentShader.frag',
      		// onLoad callback
      		function (data) {
      			console.log(data); // output the text to the console
      			fshader = data;
      			count += 1;
      			addTextureShaderCube(); // we will write this method
      		},
      		// onProgress callback
      		function (xhr) {
      			console.log((xhr.loaded/xhr.total * 100)+ '% loaded');
      		},
// onError callback
      		function (err) {
      			console.error('An error happened');
      		});


			var geometry1, material1, mesh1;

			function addTextureShaderCube() {
				if(count == 2) {
					var uniforms = {texture1: { type: "t", value: 
					THREE.ImageUtils.loadTexture("184.jpg")}};

        	 	};
	
      			geometry1 = new THREE.BoxGeometry(1, 1, 1);
      			material1 =  new THREE.ShaderMaterial({
            		uniforms: uniforms,
      				fragmentShader: fshader,
              		vertexShader: vshader,
      				precision: "mediump"});

      			mesh1 = new THREE.Mesh(geometry1, material1);
      			mesh1.position.x = 2;
      			mesh1.position.y = 2;
      			scene.add(mesh1);
	    	}







      			var scene = new THREE.Scene();
      			var camera = new THREE.PerspectiveCamera(75, 
window.innerWidth/window.innerHeight, 0.1, 1000);
      			var renderer = new THREE.WebGLRenderer();
      			renderer.setSize(window.innerWidth, window.innerHeight);
      			document.body.appendChild(renderer.domElement);
			camera.position.z = 5;

				var texture = THREE.ImageUtils.loadTexture("168.jpg");
				var texture3 = THREE.ImageUtils.loadTexture("184.jpg");
				var normMap = THREE.ImageUtils.loadTexture("168_norm.jpg");
				var normMap3 = THREE.ImageUtils.loadTexture("176_norm.jpg");
				var material = new THREE.MeshPhongMaterial({map: texture, normalMap: normMap});
				var material3 = new THREE.MeshPhongMaterial({map: texture3, normalMap: normMap3});
				var movingRight = true;
				var movingUp = true;
				var uniforms2 = {texture1: { type: "t", value: 
					THREE.ImageUtils.loadTexture("176.jpg")}};
				var material4 = new THREE.ShaderMaterial({
					uniforms: uniforms2,
					vertexShader: document.getElementById('vertexShader3').textContent,
					fragmentShader: document.getElementById('fragmentShader3').textContent
				});


			// setup the cube
var geometry = new THREE.BoxGeometry();
      			//var material = new THREE.MeshPhongMaterial( { color: 0x00ff00 } );
      			var cube = new THREE.Mesh(geometry, material);
     			scene.add(cube);
     			var material2 = new THREE.MeshPhongMaterial( { map: texture } );
				var cube2 = new THREE.Mesh(geometry, material2);
				scene.add(cube2);
				cube2.position.x -= 2;

				var cube3 = new THREE.Mesh(geometry, material3);
     			scene.add(cube3);
     			cube3.position.x += 2;

     			var cube4 = new THREE.Mesh(geometry, material4);
     			scene.add(cube4);
     			cube4.position.y += 2;



			// add the light
			var light = new THREE.PointLight(0xffffff, 1, 1000);
			light.position.set(10, 10, 10);
			scene.add(light);

			function animate() {
				if(movingRight){
					if(light.position.x < 10) light.position.x += 0.5;
					else movingRight = false;
				}else{
					if(light.position.x > -10) light.position.x -= 0.5;
					else movingRight = true;
				}
				if(movingUp){
					if(light.position.y < 10) light.position.y += 0.5;
					else movingUp = false;
				}else{
					if(light.position.y > -10) light.position.y -= 0.5;
					else movingUp = true;
				}

				//light.position.y += 1;
				requestAnimationFrame(animate);
				renderer.render(scene, camera);
				
			}
			animate();


		</script>
	</body>
</html>
